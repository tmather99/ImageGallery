version: '3.4'

services:
  idp:
    image: ${DOCKER_REGISTRY}/imagegallery-idp:${VERSION}
    build:
      context: .
      dockerfile: Marvin.IDP/Dockerfile
    depends_on:
      - placement

  idp-dapr:
    image: "daprio/daprd:edge"
    command: [ "./daprd", "--app-id", "idp", "-app-ssl", "-app-port", "5001", "--placement-host-address", "placement:50006", "--components-path", "/components" ]
    volumes:
        - ./components/:/components:ro
    depends_on:
      - idp
    network_mode: "service:idp" 

  api:
    image: ${DOCKER_REGISTRY}/imagegallery-api:${VERSION}
    build:
      context: .
      dockerfile: ImageGallery.API/Dockerfile
    depends_on:
      - idp

  api-dapr:
    image: "daprio/daprd:edge"
    command: [ "./daprd", "--app-id", "api", "-app-ssl", "-app-port", "7075", "--placement-host-address", "placement:50006", "--components-path", "/components" ]
    volumes:
        - ./components/:/components:ro
    depends_on:
      - api
    network_mode: "service:api" 

  client:
    image: ${DOCKER_REGISTRY}/imagegallery-client:${VERSION}
    build:
      context: .
      dockerfile: ImageGallery.Client/Dockerfile
    depends_on:
      - idp

  client-dapr:
    image: "daprio/daprd:edge"
    command: [ "./daprd", "--app-id", "client", "-app-ssl", "-app-port", "7184", "--placement-host-address", "placement:50006", "--components-path", "/components" ]
    volumes:
        - ./components/:/components:ro
    depends_on:
      - client
    network_mode: "service:client" 

  globosql:
    image: ${DOCKER_REGISTRY}/imagegallery-sql:${VERSION}
    build:
      context: .
      dockerfile: mssql/Dockerfile
    restart: always
  
  redis-commander:
    image: rediscommander/redis-commander
    environment:
      - REDIS_HOST=redis-host
      - REDIS_PORT="6379"
      - REDIS_PASSWORD=""
    ports:
      - "8081:8081"
    networks:
      - network

  redis-statestore:
    image: "redis"
    hostname: redis-host
    ports:
      - "6379:6379"
    restart: always
    depends_on:
      - placement
    networks:
      - network

  placement:
    image: "daprio/dapr"
    command: ["./placement", "--port", "50006"]
    ports:
      - "50006:50006"
