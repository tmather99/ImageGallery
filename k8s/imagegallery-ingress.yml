apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imagegallery-ingress  
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - seq.local.com
    secretName: seq-local-tls   
  - hosts:
      - zipkin.local.com
    secretName: zipkin-local-tls   
  - hosts:
      - redis.local.com
    secretName: redis-local-tls   
  - hosts:
      - rabbitmq.local.com
    secretName: rabbitmq-local-tls   
  rules:
  - host: seq.local.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: seq-service
            port: 
              number: 80  
  - host: zipkin.local.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zipkin-service
            port: 
              number: 9411  
  - host: redis.local.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis-commander
            port: 
              number: 8081  
  - host: rabbitmq.local.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rabbitmq
            port: 
              number: 15672  
