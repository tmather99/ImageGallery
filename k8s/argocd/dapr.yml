apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dapr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://dapr.github.io/helm-charts/'
    targetRevision: 1.9.6
    chart: dapr
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dapr-system
  syncPolicy:
    syncOptions:  
    - CreatNamespace=true
    automated:
      selfHeal: true
